<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit post</title>
  </head>
  <style>
      #delete-btn:hover {
          margin-left: 30%;
          background-color: red;
          color: white;
        }
  </style>
  <body>
    {% extends 'base.html' %} {% block content %}
    <h2 style="text-align: center; margin-left: -18%">
      <a href="{% url 'post_detail' post.id %}">Go back to post</a>
    </h2>
    {% if request.user == post.author or request.user.is_superuser %}
    <form method="POST" action="{% url 'post_delete' post.pk %}">
      {% csrf_token %}
      <button type="submit" class="btn" style="margin-left: 30%" id="delete-btn">
        Delete post
      </button>
    </form>
    {% endif %}
    <div class="center-form">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button class="comment-btn" type="submit">Save changes</button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
