<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
    <h2 style="margin-left: 24.5%">New post</h2>
    <div class="center-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="comment-btn" type="submit">Create</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
