<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
    <h1>Posts</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}" class="btn" style="margin-left: 25%">Create new post</a>
    {% endif %}
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p class="post">{{ post.short_content }}</p>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
</body>
</html>
