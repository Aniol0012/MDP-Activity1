<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
    <h1>Posts
        {% if user.is_authenticated %}
            <a href="{% url 'post_create' %}" class="btn" style="margin-left: 68%; font-weight: normal">Create new post</a>
        {% endif %}
    </h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p class="post">{{ post.short_content }}</p>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
</body>
</html>
