<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post details</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>Created at: {{ post.created_at }}</p>
    <p>Last modified: {{ post.modified_at }}</p>
    <p>Author: {{ post.author }}</p>
    <p>{{ post.content }}</p>
{% endblock %}
</body>
</html>
