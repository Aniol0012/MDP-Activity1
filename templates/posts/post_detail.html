<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post details</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
    <h2 class="detail-post">{{ post.title }}</h2>
    <p class="detail-post">Created at: {{ post.created_at }}</p>
    <p class="detail-post">Last modified: {{ post.modified_at }}</p>
    <p class="detail-post">Author: {{ post.author }}</p>
    <p class="detail-post">{{ post.content }}</p>
{% endblock %}
</body>
</html>
